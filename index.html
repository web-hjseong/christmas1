<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 탭에 출력되는 제목 -->
    <title>크리스마스</title>
    <!-- css파일을 연결하는 태그, 연결하지않으면 디자인X -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 웹사이트 제목 -->
    <header>
        <h1>크리스마스 행사</h1>
    </header>

    <!-- 섹션1 크리스마스 문구와 사진 -->
    <section class="s1">
        <!-- css로 배경넣기 -->
        <div class="word">
            <h2>12월25일 즐거운 성탄절</h2>
            <p>가족들과 함께 멋진 연휴를 보내세요</p>
        </div>
    </section>

    <!-- 섹션2 크리스마스 사진들 -->
    <section class="s2">
        <div class="gallery">
            <!-- 클래스안에 이름을 여러 적을수있다
            각각의 클래스에서 적용되는 디자인 사용 가능 -->
            <div class="box pic1"></div>
            <div class="box pic2"></div>
            <div class="box pic3"></div>
            
        </div>

    </section>

    <!-- 푸터 웹사이트 만든 사람 및 정보 -->
    <footer>
        <p> &copy; 그린컴퓨터 아카데미 학생 </p>
    </footer>

</body>
</html>
